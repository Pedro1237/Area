<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Calculadora de Áreas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
  <h1>Calculadora de Áreas</h1>

  <h2>Trapezio</h2>
  Base Menor: <input type="number" id="baseMenor"><br>
  Base Maior: <input type="number" id="baseMaior"><br>
  Altura: <input type="number" id="alturaTrapezio"><br>
  <button onclick="calcularAreas()">Calcular Área do Trapézio</button>
  <p id="resultadoTrapezio"></p>

  <h2>Paralelogramo</h2>
  Base: <input type="number" id="baseParalelogramo"><br>
  Altura: <input type="number" id="alturaParalelogramo"><br>
  <button onclick="calcularAreas()">Calcular Área do Paralelogramo</button>
  <p id="resultadoParalelogramo"></p>

  <h2>Losango</h2>
  Diagonal Maior: <input type="number" id="diagonalMaiorLosango"><br>
  Diagonal Menor: <input type="number" id="diagonalMenorLosango"><br>
  <button onclick="calcularAreas()">Calcular Área do Losango</button>
  <p id="resultadoLosango"></p>
  <script src="trabalho.js"></script>
</body>
</html>
